<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <title>Poppin App</title>
</head>

<body>
  <nav>
    <ul class="nav justify-content-center">
      <li class="nav-item">
        <a class="nav-link active" href="index.html">Home </a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="clubs.html">Clubs</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="user.html">User</a>
      </li>
    </ul>
  </nav>

  <div>
    <form>
      <div class="form-group">
        <label for="name">Club name</label>
        <input type="text" class="form-control" id="name" placeholder="Club Name">
      </div>
      <div class="form-group">
        <label for="sectionnum">#number of sections</label>
        <input type="text" class="form-control" id="sectionnum" placeholder="sectionnum">
      </div>
      <div class="form-group">
        <label for="sectioncost">Cost of section</label>
        <input type="text" class="form-control" id="sectioncost" placeholder="cost of section">

      </div>
      <div class="form-group">
        <label for="number">phone number</label>
        <input type="text" class="form-control" id="number" placeholder="phone number">
      </div>
      <div class="form-group">
        <label for="address">address</label>
        <input type="text" class="form-control" id="address" placeholder="address">

      </div>
      <!-- might have to take out of the form part-->


    </form>
    <button class="btn btn-primary" id="btn">Add Club</button>
    <button id="getusers" class="btn btn-primary"> Who checkin</button>
    <div>
      <table class="table">
        <thead>
          <tr>
            <th scope="col">Name</th>
            <th scope="col">Phone</th>
            <th scope="col">Email</th>
            <th scope="col">Payment Amount</th>
          </tr>

        </thead>
        <tbody id="tbody">
        </tbody>
      </table>
    </div>


  </div>

  <script src="findex.js"></script>
  <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
</body>

</html>
